<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <div class="left-align">
            <li>About</li>
            <li>Store</li>
          </div>

          <div class="right-align">
            <li>Gmail</li>
            <li>Images</li>
            <li class="apps-icon">
              <img src="assets/img/ic_apps_48px-512.webp" alt="Apps icon">
            </li>
            <li>
              <button>Sign In</button>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="logo">
        <img src="assets/img/googlelogo_color_272x92dp.png" alt="Google logo">
      </div>

      <div class="form">
        <form>
          <input type="text">
        </form>
      </div>

      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
  </body>
</html>
